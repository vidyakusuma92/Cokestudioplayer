<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body ng-app="sureify" ng-controller="indexCtrl">
    <div class="container">
      <div class="row">
        <span id="heading"><h3>Coke Studio</h3></span>
      </div>
      <div class="row">
        <div class="col-xs-12 ">
          <input class="search-bar" type="text" name="search" value="Search...">

        </div>
        </div>
        <div class="row">
          <div class="col-lg-12" ng-repeat= "song in songs">
            <div class="card" ng-click=" ">
              <div class="media">
                <div class="media-left">
                  <a href="#">
                    <img class="media-object" src="{{song.cover_image}}" alt="">
                  </a>
                </div>
                <div class="media-body">
                  <h4 class="media-heading">{{song.song}}</h4>
                </div>
              </div>
            </div>
        </div>



      </div>
    </div>



    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
